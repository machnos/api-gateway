<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/resources/styles/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous" />
    <link href="/resources/styles/machnos.css" rel="stylesheet" />
    <title>Machnos Api Gateway - Management Console - @clusterName</title>
</head>
<body>
<!--==============-->
<!--NAVIGATION BAR-->
<!--==============-->
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="https://www.machnos.com">Machnos</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
<!--    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">-->
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="#">Sign out</a>
        </li>
    </ul>
</header>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky">
                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>Functions</span>
                    <a class="link-secondary" href="#" aria-label="Add new function">
                        <span data-feather="plus-circle"></span>
                    </a>
                </h6>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="px-4 pt-0 pb-0 nav-link active" aria-current="page" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="px-4 pt-0 pb-0 nav-link" href="#">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="px-4 pt-0 pb-0 nav-link" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="px-4 pt-0 pb-0 nav-link" href="#">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="px-4 pt-0 pb-0 nav-link" href="#">Reports</a>
                    </li>
                    <li class="nav-item">
                        <a class="px-4 pt-0 pb-0 nav-link" href="#">Integrations</a>
                    </li>
                </ul>

                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>API's</span>
                    <a class="link-secondary" href="#" aria-label="Add new API">
                        <span data-feather="plus-circle"></span>
                    </a>
                </h6>
                <ul class="nav flex-column mb-2">
                    <li class="nav-item">
                        <a class="px-4 pt-0 pb-0 nav-link" href="#">
                            Current month
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="px-4 pt-0 pb-0 nav-link" href="#">
                            Last quarter
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="px-4 pt-0 pb-0 nav-link" href="#">
                            Social engagement
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="px-4 pt-0 pb-0 nav-link" href="#">
                            Year-end sale
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <p>Hier komt de data</p>
        </main>
    </div>
</div>

<script src="/resources/scripts/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
